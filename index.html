<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div>Player X: <span id="score-x">0</span></div>
            <div>Player O: <span id="score-o">0</span></div>
            <div>Ties: <span id="score-tie">0</span></div>
        </div>
        <div class="mode-select">
            <button id="pvp-btn" class="active">Player vs Player</button>
            <button id="ai-btn">Player vs AI</button>
        </div>
        <div id="ai-difficulty" class="difficulty-select" style="display: none;">
            <span>AI Difficulty:</span>
            <div class="difficulty-buttons-row">
                <button id="easy-btn" class="difficulty-btn">Easy</button>
                <button id="medium-btn" class="difficulty-btn active">Medium</button>
                <button id="hard-btn" class="difficulty-btn">Hard</button>
            </div>
        </div>
        <div id="board" class="board"></div>
        <div class="controls">
            <button id="reset-btn">Reset</button>
            <button id="newgame-btn">New Game</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
